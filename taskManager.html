<!DOCTYPE html>
<html>
<head>
    <title> TO-DO LIST APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-container">
        <div id="header">
            <h1>To-Do List</h1>
        </div>
        <div id="add-task">
            <input type="text" placeholder="New Task" >
            <button>Add</button>
        </div>
        <ul id="task-list">
            <li class="task">
                <span>Read Newspaper</span>
                <button>Delete</button>
            </li>
            <li class="task">
                <span>Complete React Task</span>
                <button>Delete</button>
            </li>
            <li class="task">
                <span>Self-Care</span>
                <button>Delete</button>
            </li>
            <li class="task">
                <span>Water Flowers</span>
                <button>Delete</button>
            </li>
           
        </ul>
        
    </div>
</body>
</html>
